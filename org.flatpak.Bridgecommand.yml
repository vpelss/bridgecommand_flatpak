id: org.flatpak.bc
runtime: org.freedesktop.Platform
runtime-version: "23.08"
sdk: org.freedesktop.Sdk
command: wrapperbc 

modules:
  - name: portaudio
    buildsystem: cmake
    build-commands:
    sources:
      - type: git
        url: https://github.com/PortAudio/portaudio.git
        commit: 242a024
  - name: OpenXR
    buildsystem: cmake
    build-commands:
    sources:
      - type: git
        url: https://github.com/KhronosGroup/OpenXR-SDK.git
        commit: main
  - name: bc
    buildsystem: simple
    build-commands:
      - mkdir /app/bin
      - cmake -Bbin -Ssrc
      - make -C bin
      - cp -r /run/build/bc/bin/* ${FLATPAK_DEST}/bin 
      #- export DISPLAY=:99.0
    sources:
      - type: git
        url: https://github.com/bridgecommand/bc.git
        commit: main
  - name: wrapperbc
    buildsystem: simple
    build-commands:
      - install -Dm755 wrapperbc.sh /app/bin/wrapperbc
    sources:
      - type: script
        dest-filename: wrapperbc.sh
        commands:
          - cd /app/bin
          - ./bridgecommand

finish-args:  
  - --socket=x11 
  - --device=dri 
  - --share=network 
  - --persist=. 
  - --socket=pulseaudio 

cleanup:
  - ${FLATPAK_DEST}/bin/controller/libs/aisparser
  - ${FLATPAK_DEST}/bin/libs
