id: org.flathub.Bridgecommand
runtime: org.kde.Platform
runtime-version: "6.7"
sdk: org.kde.Sdk
command: wrapperBridgecommand
modules:
  - name: portaudio
    buildsystem: cmake
    build-commands: null
    sources:
      - type: git
        url: https://github.com/PortAudio/portaudio.git
        commit: 242a024
  - name: OpenXR
    buildsystem: cmake
    build-commands: null
    sources:
      - type: git
        url: https://github.com/KhronosGroup/OpenXR-SDK.git
        commit: main
  - name: bc
    buildsystem: simple
    build-commands:
      - mkdir /app/bin
      - cmake -Bbin -Ssrc
      - make -C bin
      - cp -r /run/build/bc/bin/* ${FLATPAK_DEST}/bin/
    sources:
      - type: git
        url: https://github.com/bridgecommand/bc.git
        commit: main
  - name: wrapperBridgecommand
    buildsystem: simple
    build-commands:
      - install -Dm755 wrapperbc.sh /app/bin/wrapperBridgecommand
    sources:
      - type: script
        dest-filename: wrapperbc.sh
        commands:
          - cd /app/bin
          - ./bridgecommand
finish-args:
  - --allow=multiarch
  - --socket=fallback-x11
  - --share=ipc
  - --device=dri
  - --share=network
  - --persist=.
  - --socket=pulseaudio
cleanup:
  - /bin/BridgeCommand.app
  - /bin/CMakeFiles
  - /bin/controller
  - /bin/createDeb
  - /bin/editor
  - /bin/iniEditor
  - /bin/launcher
  - /bin/libs
  - /bin/multiplayerHub
  - /bin/repeater
  - /bin/*.exe
  - /bin/*.dll
  - /bin/*.bat
